<VirtualHost *:80>
    DocumentRoot "/var/www/localhost/htdocs"
    ServerName {WEBSITES_HOST}

    <Location />
        # Password protect using basic authentication
        AuthType Basic
        AuthBasicProvider file
        AuthUserFile "/etc/apache2/.htpasswd"
        AuthName "Authentication required"

        <RequireAll>
            # Access control:
            # Only allow requests to originate from web apps in our hosting plan
            Require ip 127.0.0.1 {APACHE_REQUIREIP}

            # Also require valid user
            Require valid-user
        </RequireAll>

        # Proxy to solr instance
        ProxyPass http://localhost:8983/
        ProxyPassReverse http://localhost:8983/
    </Location>
</VirtualHost>
